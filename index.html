<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./nav-bar-style.css">
    <title>Navbar Active Link On Scroll HTML CSS JS | Codehal</title>
    
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="#">Logo</a></div>
            <ul class="links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Login</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i> 
            </div>
        </nav>
        <div class="dropdown_menu">
            <ul>
               <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#resources">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" class="action_btn">Login</a></li> 
            </ul>   
        </div>
    </header>
    <section id="home">Home</section>
    <section id="about">About</section>
    <section id="services">Services</section>
    <section id="resources">Portfolio</section>
    <section id="contact">Contact</section>
    <section id="Login">Login</section>
    
    <script src="script.js"></script>
</body>
</html>
